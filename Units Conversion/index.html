<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
     <div class="container">
       <section class="main">
          <h2>Metric/Imperial Converter</h2>

            <input type="text" class="numberToCovert">
            <button type="button" class="convert-btn">Convert</button>
       </section>
       <section class="results_Section">
       <div class="lengthBox boxes">
           <h2 class="lengthTitle">Length (Meter/Feet)</h2>
           <p class="lengthResult">Meters = Feet | Feet = Meters</p>
       </div>
       <div class="volumeBox boxes">
           <h2 class="volumeTitle">Volume (Liters/Gallons)</h2>
           <p class="volumeResult">Liters = Gallons | Gallons = Liters</p>
       </div>
       <div class="massBox boxes">
           <h2 class="massTitle">Mass (Kilograms/Pounds)</h2>
           <p class="massResult">Kilos = Pounds | Pounds = Kilos</p>
       </div>
       </section>
     </div>
  </body>
</html>
